    <!-- Brand -->

    <!-- Hamburger Menu on the right -->

<section class="container my-5 pt-5">
  <h2 class="text-center mb-4 rock-title">Join the Rock 'n' Roll Movement</h2>
  <form class="feedback-form">



    <!-- First & Last Name -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder= "first name" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="last name" required>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder= "email" required>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
    </div>

    <!-- Opt-In Checkboxes -->
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" value="" id="optInEmail">
      <label class="form-check-label" for="optInEmail">
        Yes, sign me up for weekly email newsletters!
      </label>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" value="" id="optInText">
      <label class="form-check-label" for="optInText">
        Yes, I want to receive text message alerts.
      </label>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-danger px-5">Join the Revolution</button>
    </div>

  </form>
</section>




<script src="script.js"></script>
